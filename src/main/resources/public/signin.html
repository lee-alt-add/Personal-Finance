<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FinFlow</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="signin-container">
        <section class="illustration-section">
            <img src="resources/signin.jpg" alt="Financial charts and icons illustration">
        </section>

        <section class="form-section">
            <div class="form-wrapper">

                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v4h-2zm0 6h2v2h-2z" fill="#004D40"/></svg>
                    <h1>FinFlow</h1>
                </div>

                <form id="signinForm">

                    <div class="input-group">
                        <label>Name:</label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="signin-btn">Sign In</button>
                    
                </form>

                <div class="form-links">
                    <a href="#">Forgot Password?</a>
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/signin.js"></script>
</body>
</html>
