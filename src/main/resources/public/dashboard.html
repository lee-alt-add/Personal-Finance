<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        
        <div class="menu-toggle" id="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <aside class="sidebar">
            <div class="logo">FinTrack</div>
            <nav>
                <ul>
                    <li class="active"><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#expenses">Expenses</a></li>
                    <li><a href="#income">Income</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">

            <header class="header">
                <h1>Welcome back, User!</h1>
                <div class="user-profile" id="user-profile">
                    <img src="user-image-placeholder.png" alt="User Profile" class="user-avatar" id="user-avatar">
                    <div class="dropdown-menu" id="dropdown-menu">
                        <a href="#" class="dropdown-item">Settings</a>
                        <a href="signin.html" class="dropdown-item" id="sign-out-btn">Sign Out</a>
                    </div>
                </div>
            </header>

            <section id="dashboard-view" class="view active">

                <div class="summary-cards">
                    <div class="card balance-card">
                        <div class="card-header">Current Balance</div>
                        <div class="card-value" id="current-balance">ZAR 0.00</div>
                    </div>
                </div>

                <div class="chart-container">
                    <h2 class="section-title">Monthly Trends</h2>
                    <canvas id="trends-chart"></canvas>
                </div>

                <div class="transactions-container">
                    <h2 class="section-title">Recent Transactions</h2>
                    <ul id="transactions-list">
                        </ul>
                </div>
            </section>

            <section id="expenses-view" class="view">
                <div class="view-header">
                    <h2 class="section-title">Expenses</h2>
                    <button class="add-button" id="add-expense-btn">+ Add Expense</button>
                </div>

                <div class="expenses-category-container">
                    <div class="transactions-list-container">
                        <ul id="expenses-list">
                            </ul>
                        <button id="expense-delete-button"> Delete </button>
                    </div>
                    <div class="chart-container">
                        <h2 class="section-title">Spending by Category</h2>
                        <canvas id="category-chart"></canvas>
                    </div>
                </div>  
            </section>

            <section id="income-view" class="view">
                <div class="view-header">
                    <h2 class="section-title">Income</h2>
                    <button class="add-button" id="add-income-btn">+ Add Income</button>
                </div>

                <div class="transactions-list-container">
                    <ul id="income-list">
                        </ul>
                    <button id="income-delete-button"> Delete </button>
                </div>
            </section>

        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <form id="transaction-form">
                <input type="hidden" id="transaction-type">

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" required>
                </div>

                <div class="form-group" id="category-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Bills">Bills</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
